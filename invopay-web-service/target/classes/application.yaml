#------------ Port Number --------------#
server:
  port: 8083
#------------Eureka registry -------------#

#------------Application Name -----------#
spring:
  application:
    name: invopay-web-service
  #----------Database Configuration -------#
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/invopay
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update